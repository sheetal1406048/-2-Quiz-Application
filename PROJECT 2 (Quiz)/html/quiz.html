<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../photos/icon.png">
    <link rel="stylesheet" href="../css/body.css">
    
    <link rel="stylesheet" href="../css/quiz.css">
    <title>QUIZ</title>
</head>
<body>
     
    <!---header part-->
    <section>
        <div class="header-container">
            <div class = "logo"><img src="../photos/icon.png" alt="logo"></div>
            <div class="course-title"><h3>Introduction to Electronics</h3></div>
            <div class="course-title"><h4>EEE 101</h4></div>
    </section>
    
    <!--body Part-->
    
    <div class="body-container">
            <!---Countdown-->
            
        <section>
            <div class="countdown">
                <div class="remaining-time">
                    <h3>
                        Remaining Time 
                    </h3>
                </div>
                <div class="remaining-time">
                    <h3 id = count-down></h3>
                </div>
            </div> 
        </section>


        <!----Quiz -->

        <section>
            <div class="body-container">
                <div class = "quiz">
                    <div class="question" >
                        <h3 id = "myQuestion"></h3>
                    </div>
                    <br><br>
                    
                    <div class="check-option">
                        <button class="quiz-option hover"  ><h3 id = "option1"></h3></button> </div> <br>
                        <button class="quiz-option hover" ><h3 id = "option2"></h3></button><br>
                        <button class="quiz-option hover"><h3 id = "option3"></h3></button><br>
                        <button class="quiz-option hover" ><h3 id = "option4"></h3></button>
                    </div>
                    
                    <br> <br>
    
                    <button class = "btn" id = "nextButton"><h2>NEXT</h2></button>
                </div>     
            </div>
        </section>

        

    </div>
    <script type = "module" src="../js/quiz.js"></script>
 
 
</body>

</html>
